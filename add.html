<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskFlow — Додати завдання</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="add">
  <div class="container">
    <header class="header">
      <div class="brand">
        <h1>TaskFlow</h1>
        <small>your task — your flow</small>
      </div>
      <nav class="nav">
        <a href="index.html">Головна</a>
        <a href="in-progress.html">В процесі</a>
        <a href="done.html">Виконані</a>
        <a href="add.html">Додати завдання</a>
      </nav>
    </header>

    <main class="main">
      <h2 class="section-title">Нове завдання</h2>

      <form id="task-form" class="form">
        <label class="label" for="title">Назва</label>
        <input id="title" class="input" type="text" placeholder="Наприклад: Передзвонити співробітнику" required>

        <label class="label" for="due">Дата (необов’язково)</label>
        <input id="due" class="date" type="date">

        <button class="button" type="submit">Додати</button>
      </form>

      <p class="footer">Після створення завдання воно з’явиться у вкладці «В процесі». Якщо вказати дату, воно відобразиться на «Головній» у день дедлайну.</p>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
